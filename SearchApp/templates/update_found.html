{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >

</head>
<style>
    body{
    /* or crisp-edges / pixelated */

    background-image: url("{% static 'images/logo.jpg' %}");
    background-size: cover;
    background-repeat:no-repeat;
    background-position: center center;
    background-attachment: fixed;
}
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
<div class="container mt-5 text-light fs-5">
    <center>
    <h1 class="text-center mb-3 text-light ">Update Found Item</h1>
    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded ">
        {% csrf_token %}
        <table class="">
        {{ form.as_table}}
        </table>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </center>
</div>
</body>
</html>
