{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{%static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="container mt-4">
            <div class="card col-md-6 mx-auto">
                 <h2 class="text-center bg-secondary text-white border-rounded m-2 p-2">registraton form</h2>
            <form>
               <table class="table table-bordered">
                {% for i in info %}
                <tr>
                    <td>{{i}}</td>
                </tr>
                {% endfor %}
                </table>
                
                <input type="submit" name="submit" value="Register" class="btn btn-success text text-center">
               
            </form>
            </div>    
        </div>
   </form>
</body>
</html>
